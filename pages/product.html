    <a href="#" class="to-top">
        <img src="https://img.icons8.com/color/48/circled-up--v1.png" alt="circled-up--v1" />

    <script>
        function updateHeroImage(clickedImage) {
            const heroImage = document.getElementById('heroImage');
            heroImage.src = clickedImage.src;
        }
        const toTop = document.querySelector(".to-top");

        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 100) {
                toTop.classList.add("active");
            } else {
                toTop.classList.remove("active");
            }
        });



        document.addEventListener('DOMContentLoaded', function () {
            const productDetailsContainer = document.getElementById('details');

            // Fetch product data from the API
            fetch('https://fakestoreapi.com/products/1')
                .then(response => response.json())
                .then(productData => {
                    // Display product details in HTML
                    displayProductDetails(productData);
                })
                .catch(error => console.error('Error fetching product details:', error));

            function displayProductDetails(product) {
                const productDetailsHTML = `
                            <div class="dtitle">
                <label for="">${product.title}</label>
            </div>
            <div class="dcategory">
                <label for="">${product.category}</label>
            </div>
            <div class="drating">
                <label for="">‚≠ê${product.rating.rate}</label>
                <label for="">|</label>
                <label for="">üí¨${product.rating.count}</label>
            </div>
            <div class="dprice">
                <label for="">$ ${product.price}</label>
            </div>
            <div class="ddescription">
                <label for="">${product.description}</label>
            </div>
            <div class="dquantity">
                <label for="">Quantity</label>
                <input type="number" name="" id="">
            </div>
            <div class="dcartbtn">
                <button>Add to Cart</button>
            </div>
            `;

                productDetailsContainer.innerHTML = productDetailsHTML;
            }
        });


        fetch("https://fakestoreapi.com/products")
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then((data) => {
      const productContainer = document.getElementById("relatedCard");

      let productCount = 0;

      for (let i = 0; i < data.length && productCount < 4; i++) {
        const product = data[i];

        // Check if the product belongs to the "electronics" category
        if (product.category.toLowerCase() === "men's clothing") {
            productContainer.innerHTML += `<div class="productCard">
            <div class="cardimg">
              <img class="img" src="${product.image}" alt="" srcset="">
            </div>
            <div class="carddetails">
              <label for="" class="proTtl" id="proTtl" title="${product.title}">${product.title}</label>
              <label for="" class="proCat">${product.category}</label>
              <label for="" class="proPrice">$ ${product.price}</label>
              <div>
                <label for="" class="proRate">Rating : ${product.rating.rate}</label>
                <label for="">|</label>
                <label for="" class="proCount">Review : ${product.rating.count}</label>
              </div>
            </div>
          </div>`;

          productCount++;
        }
      }
    })
    .catch((error) => {
      console.error("Error fetching JSON:", error);
    });
    </script>
