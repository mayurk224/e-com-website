    <script>
        const toTop = document.querySelector(".to-top");
        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 100) {
                toTop.classList.add("active");
            } else {
                toTop.classList.remove("active");
            }
        });

        function nextPayment(){
            const billingDetailsContainer = document.querySelector('#billingDetailsContainer');
billingDetailsContainer.style.display = 'none';
        }

        document.querySelectorAll('input[name="paymentMode"]').forEach(function(radio) {
    radio.addEventListener('change', function() {
        const selectedPaymentMode = this.value;
        document.querySelectorAll('.paymentMethod').forEach(function(method) {
            if (method.id === `${selectedPaymentMode.toLowerCase()}Method`) {
                method.style.display = 'block';
            } else {
                method.style.display = 'none';
            }
        });
    });
});
