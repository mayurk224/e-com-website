    <a href="#" class="to-top">
        <img src="https://img.icons8.com/color/48/circled-up--v1.png" alt="circled-up--v1" />
    </a>

    <script>
        const toTop = document.querySelector(".to-top");
            window.addEventListener("scroll", () => {
                if (window.pageYOffset > 100) {
                    toTop.classList.add("active");
                } else {
                    toTop.classList.remove("active");
                }
            });

            fetch("/data/catagory.json") // Replace with the correct file path or URL
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        // Display the JSON data in cards
                        const catagoryContainer = document.getElementById("catcardContain");

                        data.forEach((product) => {
                            catagoryContainer.innerHTML += `
                            <div class="cardCon">
                <div class="card">
                    <img src="${product.img}"
                        alt="">
                    <div class="card-content">
                        <h2>
                            ${product.title}
                        </h2>
                        <p>
                            ${product.description}
                        </p>
                        <a href="${product.href}" class="button">
                            Find out more
                        </a>
                    </div>
                </div>
            </div>
                            `;
                        });
                    })
                    .catch((error) => {
                        console.error("Error fetching JSON:", error);
                    });
    </script>

</body>
