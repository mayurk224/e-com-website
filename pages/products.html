            </div>
            <div class="checkbox-wrapper">

                  onchange="filterProductByCategory()">

            </div>
            <div class="checkbox-wrapper">
              <div class="custom-checkbox">

        <div class="priceblock">

          </div>
          <div class="amount">
            <label for="amount">From: $<span id="amount">0</span></label>
            <label class="value-label" id="sliderValue">0</label>
            <label for="amount">To: $<span id="amount">1000</span></label>
          </div>
        </div>
        <div class="sortbyblock">
          <label for="">Sort By</label>
          <div class="rbcontain">
            <label class="radio-button">
              <input type="radio" name="sorting" id="none" checked onchange="sortProducts()">
              <span class="radio"></span>
              None
            </label>
            <label class="radio-button">
              <input type="radio" name="sorting" id="lowToHigh" onchange="sortProducts()">
              <span class="radio"></span>
              Low to High
            </label>

            <label class="radio-button">
              <input type="radio" name="sorting" id="highToLow" onchange="sortProducts()">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const label = document.getElementById('proTtl');

      if (label) {
        const originalText = label.innerText.trim();
        truncateLabel(label, 5);

        // Set the full title as the tooltip
        label.title = originalText;
      }
    });

    function truncateLabel(label, words) {
      const text = label.innerText.trim();
      const truncatedText = text.split(' ').slice(0, words).join(' ');
      label.innerText = truncatedText + '...';
    }


    function refreshPage() {
      location.reload(true); // true parameter forces a reload from the server
    }

    // Initial product data
    let allProducts = [];

    // Initial product display
    fetchProducts();

    function fetchProducts() {
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => {
          allProducts = data;
          displayProducts(allProducts);
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    function displayProducts(products) {
      const productsContainer = document.getElementById("productsContainer");
      productsContainer.innerHTML = "";

      products.forEach((product) => {
        const productCard = createProductCard(product);
        productsContainer.appendChild(productCard);
      });
    }

    function createProductCard(product) {
      const productCard = document.createElement("div");
      productCard.classList.add("productCard");
      productCard.id = product.id;
      

      productCard.innerHTML = `
        <div class="cardimg">
            <img class="img" src="${product.image}" alt="${product.title}">
        </div>
        <div class="carddetails">
            <label for="" class="proTtl" title="${product.title}">${product.title}</label>
            <label for="" class="proCat">${product.category}</label>
            <label for="" class="proPrice">$ ${product.price}</label>
            <div>
                <label for="" class="proRate">Rating : ${product.rating.rate}</label>
                <label>|</label>
                <label for="" class="proCount">Review : ${product.rating.count}</label>
            </div>
            <a href = "/pages/product.html">View Product</a>
        </div>`;

      return productCard;
    }

    function filterProductByCategory() {
      const checkboxes = document.querySelectorAll('.filter-checkbox:checked');
      const selectedCategories = Array.from(checkboxes).map(checkbox => checkbox.dataset.category);

      if (selectedCategories.length === 0) {
        // Show all products if no category is selected
        displayProducts(allProducts);
      } else {
        const filteredProducts = allProducts.filter(product => {
          return selectedCategories.includes(product.category.toLowerCase());
        });

        displayProducts(filteredProducts);
      }
    }

    function sortProducts() {
      const lowToHighRadioButton = document.getElementById('lowToHigh');
      const highToLowRadioButton = document.getElementById('highToLow');
      const noneRadioButton = document.getElementById('none');

      if (lowToHighRadioButton.checked) {
        allProducts.sort((a, b) => a.price - b.price);
      } else if (highToLowRadioButton.checked) {
        allProducts.sort((a, b) => b.price - a.price);
      } // No need for 'else' here, as 'noneRadioButton' does nothing in this case

      displayProducts(allProducts);
    }

    function filterProductsByPrice() {
      const priceRange = document.getElementById('priceRange').value;
      document.getElementById('sliderValue').textContent = priceRange;

      const filteredProducts = allProducts.filter(product => product.price <= priceRange);
      displayProducts(filteredProducts);
    }

    document.addEventListener('DOMContentLoaded', function () {
      const rangeSlider = document.getElementById('rangeSlider');
      const sliderValueLabel = document.getElementById('sliderValue');

      // Check if elements exist
      if (rangeSlider && sliderValueLabel) {
        // Initial value
        sliderValueLabel.textContent = rangeSlider.value;

        // Update label on input change
        rangeSlider.addEventListener('input', function () {
          sliderValueLabel.textContent = rangeSlider.value;
        });
      } 
    });

    const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 100) {
        toTop.classList.add("active");
      } else {
        toTop.classList.remove("active");
      }
    });


    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        // Toggle sidebar on button click
        toggleBtn.addEventListener('click', function () {
            const sidebarLeft = parseInt(window.getComputedStyle(sidebar).left);
            
            if (sidebarLeft < 0) {
                // Show the sidebar
                sidebar.style.left = '0';
            } else {
                // Hide the sidebar
                sidebar.style.left = '-300px';
            }
        });
    });
  </script>
</body>
